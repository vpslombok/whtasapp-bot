<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Settings</title>
    <meta name="description" content="Settings for WhatsApp API." />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <!-- logo  -->
    <link rel="icon" href="./assets/icon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background: rgb(200, 220, 224);
        font-family: Arial, sans-serif;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #03773f;
        color: #fff;
        padding: 20px;
        display: none;
        flex-direction: column;
      }

      .sidebar.active {
        display: flex;
      }

      .sidebar h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        margin-bottom: 10px;
      }

      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
      }

      .hamburger {
        display: none;
        font-size: 30px;
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
      }

      .content {
        margin-left: 0;
        padding: 20px;
        transition: margin-left 0.3s;
      }

      @media (min-width: 768px) {
        .sidebar {
          display: flex;
        }

        .hamburger {
          display: none;
        }

        .content {
          margin-left: 250px;
        }
      }

      @media (max-width: 767px) {
        .hamburger {
          display: block;
        }

        .sidebar {
          display: none;
        }

        .sidebar.active {
          display: flex;
          position: fixed;
          top: 0;
          left: 0;
          width: 250px;
          height: 100vh;
          background: #03773f;
          z-index: 99;
        }

        .content {
          margin-left: 0;
        }
      }

      .form {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
        padding: 12px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form h1 {
        background: #03773f;
        padding: 12px 0;
        font-weight: 300;
        text-align: center;
        color: #fff;
        margin: -12px -12px 16px -12px;
        font-size: 22px;
        border-radius: 8px 8px 0 0;
      }

      .form input[type="url"] {
        box-sizing: border-box;
        width: 100%;
        background: #fff;
        margin-bottom: 2%;
        border: 1px solid #ccc;
        padding: 3%;
        font-size: 16px;
        color: rgb(9, 61, 125);
        border-radius: 4px;
      }

      .form input[type="url"]:focus {
        box-shadow: 0 0 5px #5868bf;
        padding: 3%;
        border: 1px solid #5868bf;
      }

      .form button {
        width: 160px;
        margin: 0 auto;
        padding: 2%;
        background: #0853b6;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
      }

      .form button:hover {
        background: rgba(88, 104, 191, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar" id="sidebar">
      <h2>Settings</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="setting.html">Webhook Settings</a></li>
        <!-- Menu Kirim Pesan -->
        <li><a href="kirim_pesan.html">Kirim Pesan</a></li>
      </ul>
    </div>

    <div class="content">
      <div class="form">
        <h1>Update Webhook URL</h1>
        <input
          type="url"
          id="webhook-url-input"
          placeholder="Enter new webhook URL"
          class="form-control"
        />
        <button id="update-webhook-url-btn" class="btn btn-primary">
          Update URL
        </button>
      </div>
    </div>
    <script>
      // Ambil data webhook dari API
      fetch("http://localhost:3100/webhook-url")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("webhook-url-input").value = data.url;
        })
        .catch((error) => console.error("Error fetching webhook data:", error));

      document
        .getElementById("update-webhook-url-btn")
        .addEventListener("click", () => {
          const webhookUrl = document.getElementById("webhook-url-input").value;
          if (webhookUrl) {
            fetch("http://localhost:3100/update-webhook-url", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ url: webhookUrl }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.status) {
                  Swal.fire({
                    icon: "success",
                    title: "Berhasil",
                    text: "URL webhook berhasil diperbarui.",
                  });
                } else {
                  Swal.fire({
                    icon: "error",
                    title: "Gagal",
                    text: data.message,
                  });
                }
              })
              .catch((error) => {
                console.error("Error updating webhook URL:", error);
                Swal.fire({
                  icon: "error",
                  title: "Gagal",
                  text: "Terjadi kesalahan saat memperbarui URL webhook.",
                });
              });
          } else {
            Swal.fire({
              icon: "error",
              title: "Gagal",
              text: "URL tidak valid.",
            });
          }
        });
    </script>
  </body>
</html>
